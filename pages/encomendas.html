	<main class="juvania-main justify-content-center align-items-center p-3">

		<div class="container">

			<form class="form-order" action="encomendas.html" method="POST">
				
				<div class="form-header">
					<h2 class="form-title">
						Encomendas
					</h2>
				</div>

				<div class="form-main">

					<div class="row">

						<div class="col-md mb-3">

							<h3 class="form-subtitle">
								Pedido
							</h3>

							<div class="form-group">

								<label class="form-label" for="nome">
									Nome *
								</label>

								<input class="form-control" id="nome" name="nome" type="text" placeholder="Nome Completo" required>

							</div>

							<div class="form-group">

								<label class="form-label" for="telefone">
									Telefone *
								</label>

								<input class="form-control" id="telefone" name="telefone" type="tel" placeholder="Número" required>

							</div>

							<div class="form-group">

								<label class="form-label" for="produto">
									Produto *
								</label>

								<div class="select-wrapper">

									<select class="form-select" id="produto" name="produto" required>
										<option value="" selected>
											Selecione
										</option>

										<option value="aurora">
											Aurora Escarlate
										</option>

										<option value="bolo">
											Bolo Formigueiro
										</option>

										<option value="empada">
											Empada Surpresa
										</option>

										<option value="surpresa">
											Surpresa Festiva
										</option>
									</select>

								</div>

							</div>

						</div>

						<div class="col-md mb-3">

							<h3 class="form-subtitle">
								Endereço
							</h3>

							<div class="form-group">

								<label class="form-label" for="cep">
									CEP *:
								</label>

								<input class="form-control" id="cep" name="cep" type="text" placeholder="00000-000" maxlength="9" pattern="\d{5}-\d{3}" inputmode="numeric" required>

							</div>

							<div class="form-group">

								<label class="form-label" for="numero-casa">
									Número *
								</label>

								<input class="form-control" id="numero-casa" name="numero-casa" type="text" placeholder="Nº" required>

							</div>

							<div class="form-group">

								<label class="form-label" for="mensagem">
									Mensagem
								</label>

								<textarea class="form-control" id="mensagem" name="mensagem" type="text" placeholder="Detalhes" rows="5"></textarea>

							</div>

						</div>

					</div>

				</div>

				<div class="form-footer">
					<button type="submit" class="juvania-button btn-submit">
						Enviar Pedido
					</button>
				</div>

			</form>

		</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer">
        
    </script>

    <script src="../js/scripts.js">

    </script>

	<script>

		const inputTelefone = document.getElementById('telefone');
		const inputCep = document.getElementById('cep');
		const inputNumeroCasa = document.getElementById('numero-casa');

		// Telefone

		inputTelefone.addEventListener('input', (e) => {
			let valor = e.target.value.replace(/\D/g, "");

			if (valor.length > 0) {
				valor = valor.replace(/^(\d{2})(\d)/, "($1) $2");
			}

			if (valor.length > 9) {
				if (valor.length > 13) {
					valor = valor.replace(/(\d{5})(\d{4})$/, "$1-$2");
				} else {
					valor = valor.replace(/(\d{4})(\d{4})$/, "$1-$2");
				}
			}
			e.target.value = valor.substring(0, 15);
		});

		// CEP

		inputCep.addEventListener('input', (e) => {
			let valor = e.target.value.replace(/\D/g, "");
			if (valor.length > 5) {
				valor = valor.replace(/^(\d{5})(\d)/, "$1-$2");
			}
			e.target.value = valor;
		});

		// Número da Casa

		inputNumeroCasa.addEventListener('input', (e) => {
			e.target.value = e.target.value.replace(/\D/g, '');
		});

	</script>
