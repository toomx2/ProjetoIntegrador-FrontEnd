	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"

		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

	<header class="juvania-header">

		<nav class="header-nav">

			<div class="juvania-logo">

				<a href="../index.html">

					<img class="juvania-logo" src="../images/juvania-logo.png" alt="Juvania Doces Logotipo" width="80"
						height="80">

				</a>

			</div>

			<div class="juvania-menu">

				<div class="menu-icon" id="menu-icon">
					<span class="bi bi-list" aria-hidden="true"> </span>
				</div>

				<ul class="navbar-menu" id="navbar-menu">
					<li>
						<a class="juvania-link" href="../index.html">
							Home
						</a>
					</li>

					<li>
						<a class="juvania-link" href="produtos.html">
							Produtos
						</a>
					</li>

					<li>
						<a class="juvania-link" href="sobre.html">
							Sobre
						</a>
					</li>

					<li>
						<a class="juvania-link" href="galeria.html">
							Galeria
						</a>
					</li>

					<li class="juvania-request">
						<a class="juvania-button btn-header font-size-2" href="encomendas.html">
							<span class="bi bi-whatsapp font-size-5"> </span> Realize Seu Pedido
						</a>
					</li>

				</ul>

			</div>

		</nav>

	</header>

	<main class="juvania-main justify-content-center align-items-center p-3">

		<div class="order-container">

			<div class="form-header">
				<h2>
					Encomendas
				</h2>
			</div>

			<form class="order-form">

				<div class="form-columns">

					<div class="column">

						<h3>
							Pedido
						</h3>

						<div class="input-group">
							<label for="nome">
								Nome *
							</label>
							<input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
						</div>

						<div class="input-group">
							<label for="telefone">
								Telefone *
							</label>
							<input type="tel" id="telefone" name="telefone" placeholder="Número" required>
						</div>

						<div class="input-group" style="display: block;">
							<label for="produto">
								Produto *
							</label>
							<div class="select-wrapper">
								<select id="produto" name="produto" required>
									<option value="" disabled selected>
										Selecione
									</option>
									<option value="aurora">
										Aurora Escarlate
									</option>
									<option value="bolo">
										Bolo Formigueiro
									</option>
									<option value="empada">
										Empada Surpresa
									</option>
									<option value="surpresa">
										Surpresa Festiva
									</option>
								</select>
							</div>
						</div>

						<button type="submit" class="btn-submit">
							Enviar Pedido
						</button>

					</div>

					<div class="column">

						<h3>
							Endereço
						</h3>

						<div class="input-group">
							<label for="cep">
								Informe seu CEP:
							</label>
							<input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" pattern="\d{5}-\d{3}" inputmode="numeric" required>
						</div>

						<div class="input-group">
							<label for="numero-casa">
								Número *
							</label>
							<input type="text" id="numero-casa" name="numero-casa" placeholder="Nº" required>
						</div>

						<div class="input-group">
							<label for="mensagem">
								Mensagem
							</label>
							<input type="text" id="mensagem" name="mensagem" placeholder="Detalhes">
						</div>

					</div>

				</div>

			</form>

		</div>

	</main>

	<footer class="juvania-footer">

		<nav class="footer-nav">

			<ul class="juvania-menu">
				<li>
					<a class="footer-link" href="../index.html">
						Home
					</a>
				</li>

				<li>
					<a class="footer-link" href="produtos.html">
						Produtos
					</a>
				</li>

				<li>
					<a class="footer-link" href="sobre.html">

				</li>

				<li>
					<a class="footer-link" href="galeria.html">
						Galeria
					</a>
				</li>
			</ul>

		</nav>

		<p class="copyright-section">
			Copyright © 2025 Juvania Doces. Todos os Direitos Reservados.
		</p>

	</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js">

    </script>

    <script src="../js/scripts.js">

    </script>

	<script>

		const inputTelefone = document.getElementById('telefone');
		const inputCep = document.getElementById('cep');
		const inputNumeroCasa = document.getElementById('numero-casa');

		// Telefone

		inputTelefone.addEventListener('input', (e) => {
			let valor = e.target.value.replace(/\D/g, "");

			if (valor.length > 0) {
				valor = valor.replace(/^(\d{2})(\d)/, "($1) $2");
			}

			if (valor.length > 9) {
				if (valor.length > 13) {
					valor = valor.replace(/(\d{5})(\d{4})$/, "$1-$2");
				} else {
					valor = valor.replace(/(\d{4})(\d{4})$/, "$1-$2");
				}
			}
			e.target.value = valor.substring(0, 15);
		});

		// CEP

		inputCep.addEventListener('input', (e) => {
			let valor = e.target.value.replace(/\D/g, "");
			if (valor.length > 5) {
				valor = valor.replace(/^(\d{5})(\d)/, "$1-$2");
			}
			e.target.value = valor;
		});

		// Número da Casa

		inputNumeroCasa.addEventListener('input', (e) => {
			e.target.value = e.target.value.replace(/\D/g, '');
		});

	</script>

</body>
</html>
